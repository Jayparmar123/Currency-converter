<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49151acfa6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="input">
                <label for="amount">Enter Amount</label>
                <input type="text" id="amount" value="100">
            </div>
            <div class="country">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="from" alt="">
                        <select name="from" id="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" class="to" alt="">
                        <select name="to" id="to"></select>
                    </div>
                </div>
            </div>

            <p id="rate">1USD = 80INR</p>

            <button id="exchange">Exchange currency</button>

        </form>
    </div>

    <script src="country.js"></script>
    <script src="script.js"></script>

</body>
</html>
